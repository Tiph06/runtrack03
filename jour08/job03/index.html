<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>job03</title>
    
</head>
<body>
   <header>
        <ul class="flex justify-center">
            <li class="mx-8 text-[#2a35b8] outline outline-offset-2 outline-4"><a href="#">Acceuil</a></li>
            <li class="mx-8 text-[#2a35b8] outline outline-offset-2 outline-4""><a href="#">Inscription</a></li> 
            <li class="mx-8 text-[#2a35b8] outline outline-offset-2 outline-4""><a href="#">Connexion</a></li>
            <li class="mx-8 text-[#2a35b8] outline outline-offset-2 outline-4""><a href="#">Rechercher</a></li>
        </ul>
   </header>
    <main>
        <section>
            <form action="">
                <fieldset>
                    <legend>Choisissez votre Civilité: </legend>
                
                    <div>
                        <input type="radio" id="huey" name="drone" value="huey" checked />
                        <label for="huey">Homme</label>
                    </div>

                    <div>
                        <input type="radio" id="dewey" name="drone" value="dewey" />
                        <label for="dewey">Femme</label>
                    </div>
                </fieldset>

                    <div>
                        <label for="name">Nom :</label>
                        <input type="text" id="name" name="name" class="rounded-lg" required minlength="4" maxlength="10"  />
                    </div>
                    <div>
                        <label for="name">Prénom :</label>
                        <input type="text" id="name" name="name" required minlength="4" maxlength="10" size="10" />
                    </div>
                    <div>
                        <label for="name">Adresse :</label>
                        <input type="text" id="name" name="name" required minlength="4" maxlength="30" size="10" />
                    </div>
                    <div>
                        <label for="email">Entrez votre email, @exemple.com :</label>
                        <input type="email" id="email" pattern=".+@example\.com" size="30" required />
                    </div>
                    <div>
                        <label for="pass">Entrez votre mot de passe (8 characters minimum):</label>
                        <input type="password" id="pass" name="password" minlength="8" required />
                    </div>
                        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Valider</button>
            </form>
        </section>
    </main>
    <footer>
        <ul class="flex justify-center">
            <li class="py-2 px-5 bg-violet-500 text-white font-semibold rounded-full shadow-md hover:bg-violet-700 focus:outline-none focus:ring focus:ring-violet-400 focus:ring-opacity-75"><a href="#">Acceuil</a></li>
            <li class="py-2 px-5 bg-violet-500 text-white font-semibold rounded-full shadow-md hover:bg-violet-700 focus:outline-none focus:ring focus:ring-violet-400 focus:ring-opacity-75"><a href="#">Inscription</a></li>
            <li class="py-2 px-5 bg-violet-500 text-white font-semibold rounded-full shadow-md hover:bg-violet-700 focus:outline-none focus:ring focus:ring-violet-400 focus:ring-opacity-75"><a href="#">Connexion</a></li>
            <li class="py-2 px-5 bg-violet-500 text-white font-semibold rounded-full shadow-md hover:bg-violet-700 focus:outline-none focus:ring focus:ring-violet-400 focus:ring-opacity-75"><a href="#">Rechercher</a></li>
        </ul>
    </footer>
</body>
</html>
